<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zhang Jun - SLIMA NFC Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #0078D4;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
    }

    img.avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff;
    }

    img.logo-on-avatar {
      position: absolute;
      top: -10px;
      right: -10px;
      height: 40px;
      border-radius: 8px;
      background: white;
      padding: 2px;
    }

    h1 {
      margin: 10px 0 5px;
    }

    .info {
      margin: 10px 0;
      font-size: 16px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FFD700;
      color: #0B1C3B;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .wechat {
      margin-top: 30px;
    }

    .wechat img {
      width: 150px;
      border: 2px solid #fff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-container">
      <img src="avatar.jpg" class="avatar" alt="Zhang Jun">
      <img src="logo.jpeg" class="logo-on-avatar" alt="SLIMA Logo">
    </div>

    <h1>Zhang Jun（张军）</h1>
    <div class="info">SLIMA ITALIA S.R.L.（SLIMA意大利有限公司）</div>
    <div class="info">Phone: +39 3930800200</div>
    <div class="info">Email: info@slima.it</div>
    <div class="info">Website: www.slima.it</div>
    <div class="info">WeChat: freespacestation</div>

    <a class="button" href="contact.vcf" download="ZhangJun.vcf">Save Contact</a>

    <div class="wechat">
      <p>Scan to add WeChat:</p>
      <img src="wechat_qr.jpeg" alt="WeChat QR">
    </div>
  </div>
</body>
</html>
